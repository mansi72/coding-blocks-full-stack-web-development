<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
</head>

<body>
    <!-- these are block tags. they take entire horizontal strip but can be changed by.
        element {
            display: inline;
        } -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
        normal text

    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p> this is a paraghraph</p>

    <!-- these are inline tags. they don't take entire horizontal strip but can be changed by.
    element {
        display: block;
    } -->

    this is <i>italic text</i><br>
    this is <b>bold text</b><br>
    this is <u>underlined text</u><br>
    this is <s>strikethrough text</s><br>
    this is a <br> break

</body>

</html>
