<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="3" cellspacing="5" cellpadding="20" align="center">
        <tr>
            <td>
                Cell 1
            </td>
            <td>
                Cell 2
            </td>
            <td align="center">
                Cell 3
            </td>
        </tr>
        <tr>
            <td colspan="2"> 
                ColSpan
            </td>
            <td rowspan="2">
                RowSpan
            </td>
            
        </tr>
        <tr>
            <td>
                Cell 1
            </td>
            <td >
                Cell 2
            </td>
            
        </tr>
    </table>
</body>
</html>
