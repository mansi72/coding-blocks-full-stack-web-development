<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    
    <h1><a href="https://www.google.com"> Go to Google</a></h1>
    <h1><a href="./innerLink.html"> Go to Inner Link</a></h1>
    <h1><a href="./innerLink.html" target="_blank"> Go to Inner Link in new tab</a></h1>
    <h1><a href="./innerLink.html" target="_top"> Go to Inner Link in top level parent</a></h1>
    <h1><a href="./innerLink.html" target="_parent"> Go to Inner Link in parent</a></h1>

    <!-- target can be _blank, _top, _parent name of a iframe -->

</body>
</html>
